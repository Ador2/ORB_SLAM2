%YAML:1.0

# Modify test.InitVIOTmpPath and bagfile to the correct path
# Path to save tmp files/results
test.InitVIOTmpPath: "/home/nuc/catkin_ws/src/ORB_SLAM2/tmp/"

## For good initialization (no movement at the beginning for some bag)
test.DiscardTime: 0



#######################################

# imutopic: "/mavros/imu/data"
# imagetopic: "/camera/image_raw"
imutopic: "/imu0"
imagetopic: "/cam0/image_raw"

# Timestamp shift. Timage = Timu + image_delay
Camera.delaytoimu: 0.07
#bag dynamic 6 delay 0.23 -- bag dynamic 7 delay 0.29
#other bag delay 0.14
# acc=acc*9.8, if below is 1
IMU.multiplyG: 0

# camera-imu frame transformation, Pi = Tic * Pc
Camera.Tbc:
 [-0.02117273, -0.0045266, 0.99976559, -0.06647993,
  -0.9995006, -0.02336705, -0.02127291, 0.0247778 ,
  0.02345786, -0.99971671, -0.0040296, -0.06150504,
  0.0, 0.0, 0.0, 1.0]


# Local Window size
LocalMapping.LocalWindowSize: 12

